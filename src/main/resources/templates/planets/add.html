<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        form {
            margin: 5% auto;
            width: 400px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{blocks/header::header}"></div>

<p id="success" th:if="${!alert.equals('')}" th:text="${alert}"></p>

<form method="post" th:action="@{/planets/add}" th:object="${planet}">
    <input id="name" type="text" required minlength="1" th:field="*{name}">
    <label for="name" >Название планеты</label>
    <br>
    <button type="submit">
        <span>Добавить</span>
    </button>
</form>

</body>
</html>
